<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字棋游戏</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 添加 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <!-- 选择页面 -->
        <div class="select-view" id="selectView">
            <h1>井字棋</h1>
            <div class="rules">
                <h3>游戏规则：</h3>
                <ul>
                    <li>每位玩家有4颗棋子</li>
                    <li>前三回合双方正常下棋</li>
                    <li>三回合后，X方每下一颗棋子，需要移除最早放置的一颗棋子</li>
                </ul>
            </div>
            <div class="mode-select">
                <button id="pvp" class="mode-btn">双人对战</button>
                <button id="pve" class="mode-btn">人机对战</button>
            </div>
        </div>

        <!-- 游戏页面 -->
        <div class="game-view hidden" id="gameView">
            <div class="game-controls">
                <button id="backToSelect" class="icon-btn back-btn" title="返回">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button id="restart" class="icon-btn restart-btn" title="重新开始">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            <div class="game-content">
                <div id="status"></div>
                <div class="board" id="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
